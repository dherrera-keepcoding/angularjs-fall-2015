<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <!-- Seleccionar fecha -->
    <input type="date" value=""/>

    <!-- Seleccionar rango -->
    <input type="range" min="0" max="10" value="8" />

    <!-- Seleccionar color -->
    <input type="color" />

    <!-- Seleccionar documento -->
    <input type="file" onchange="" />
</body>
</html>
