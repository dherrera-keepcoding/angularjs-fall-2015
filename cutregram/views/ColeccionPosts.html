<div>
    <header>
        <h2>Todos</h2>
    </header>
    <!-- Pintamos una caja de texto para filtrar por autor. -->
    <form class="form-inline">
        <div class="form-group">
            <label for="filtroAutor">Autor del post</label>
            <input type="text" id="filtroAutor" ng-model="filtroPorAutor" />
        </div>
    </form>
    <!-- Pintamos una tabla para mostrar los posts -->
    <table class="table">
        <!-- Usamos una directiva "elementoPost" por cada post de la colección -->
        <tr ng-repeat="post in posts | filter:{ author: filtroPorAutor }"
            elemento-post
            post="post"
            on-post-click="navegar(idPost)"></tr>
    </table>
    <!-- Pintamos un control de paginación. Esto es una directiva de Angular UI Bootstrap -->
    <uib-pagination
            ng-change="paginador.cambioDePagina()"
            ng-model="paginador.paginaActual"
            total-items="paginador.totalElementos"
            items-per-page="paginador.elementosPorPagina"
            boundary-links="true"
            first-text="&lt;&lt;"
            last-text="&gt;&gt;"
            previous-text="&lt;"
            next-text="&gt;"
    ></uib-pagination>

</div>
