<div>
    <header>
        <h2>Todos</h2>
    </header>
    <!-- Pintamos una caja de texto para filtrar por autor. -->
    <form class="form-inline">
        <div class="form-group">
            <label for="filtroAutor">Autor del post</label>
            <input type="text" id="filtroAutor" ng-model="filtroPorAutor" />
        </div>
    </form>
    <!-- Pintamos una tabla para mostrar los posts -->
    <table class="table">
        <!-- Con la directiva ngRepeat iteramos sobre la colección
        de posts para pintar cada línea (post) de la tabla -->
        <tr ng-repeat="post in posts | filter:{ author: filtroPorAutor }">
            <td>
                <!-- Con la directiva ngIf pintamos el elemento que la usa cuando su conftenido
                resuelve como "true". En caso contrario, el elemento no se pinta -->
                <img ng-src="{{post.image_url}}" ng-if="post.image_url" alt="Imagen" width="64" class="img-rounded" />
            </td>
            <td>
                <div>{{ post.text }}</div>
                <div>
                    <small>
                        {{ post.author | Firma:post.created }}
                    </small>
                </div>
            </td>
            <td>
                <button class="btn btn-primary" type="button" ng-click="meGusta(post)">
                    Me gusta <span class="badge">{{ post.likes }}</span>
                </button>
            </td>
            <td>
                <button class="btn btn-danger" type="button" ng-click="noMeGusta(post)">
                    No me gusta <span class="badge">{{ post.dislikes }}</span>
                </button>
            </td>
        </tr>
    </table>
</div>
