
<div class="coleccion-posts">
    <!-- Pintamos una tabla para mostrar los posts -->
    <table class="table">
        <tbody>
            <tr ng-repeat="post in posts track by post.id"
                elemento-post
                post="post"
                on-post-click="navegar(idPost)"></tr>
        </tbody>
    </table>
    <!-- Pintamos un control de paginaciÃ³n. Esto es una directiva de Angular UI Bootstrap -->
    <uib-pagination
            ng-change="paginador.cambioDePagina()"
            ng-model="paginador.paginaActual"
            total-items="paginador.totalElementos"
            items-per-page="paginador.elementosPorPagina"
            boundary-links="true"
            first-text="&lt;&lt;"
            last-text="&gt;&gt;"
            previous-text="&lt;"
            next-text="&gt;">
    </uib-pagination>
</div>
