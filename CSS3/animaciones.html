<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaciones</title>
    <style>
        /* Animación que va de verde a morado y de nuevo a verde */
        @keyframes cambioColor {
            0% { background: green; }
            50% { background: purple; }
            100% { background: green; }
        }

        /* Aignamos la animación cambioColor a una caja */
        .animacion {
            width: 300px;
            height: 300px;
            background: green;
            animation: cambioColor 10s;
        }
    </style>
</head>
<body>
    <!-- Caja con una animación -->
    <div class="animacion"></div>
</body>
</html>
