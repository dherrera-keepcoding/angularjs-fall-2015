<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inyección de Dependencias</title>
</head>
<body ng-app="test">

    <!-- Vista controlada por TestCtrl -->
    <div ng-controller="TestCtrl"></div>

    <!-- Vista controlada por Test2Ctrl -->
    <div ng-controller="Test2Ctrl"></div>

    <!-- Vista controlada por Test3Ctrl -->
    <div ng-controller="Test3Ctrl"></div>

    <!-- Cargamos la librería de AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script>

        // Setter del módulo "test".
        angular.module("test", []);

        // Controlador con inyección de dependencias
        // de anotación de array en línea.
        angular.module("test").controller("TestCtrl",
                ["$scope", "$location", function($scope, $location) {
        }]);

        // Controlador con inyección de dependencias
        // con propiedad $inject.
        var controlador = function($scope, $location) {};
        controlador.$inject = ["$scope", "$location"];
        angular.module("test").controller("Test2Ctrl", controlador);

        // Controlador con inyección de dependencias
        // como parámetros de función.
        angular.module("test").controller("Test3Ctrl", function($scope, $location) {
        });

    </script>
</body>
</html>
